<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  $
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <div class="heading">
    <img src="images/logo.svg" alt="">
  </div>
  
  <main class="main">
      <div class="input">
        <article class="bill">
          <legend>Bill</legend>
          <input id="bill-input" type="text" placeholder="0">
        </article>
        <article class="tip">
          <h4>Select Tip %</h4>
          <div class="tip-percent">
            <button class="percent-btn" value="0.05">5%</button>
            <button class="percent-btn" value="0.1">10%</button>
            <button class="percent-btn" value="0.15">15%</button>
            <button class="percent-btn" value="0.25">25%</button>
            <button class="percent-btn" value="0.5">50%</button>
            <input type="text" name="custom" id="custom" class="input-custom" placeholder="Custom">
          </div>
        </article>
        <article class="people">
          <h4>Number of People</h4>
          <div class="people-container">
            <input id="peopleInput" type="text" placeholder="0">
          </div>
        </article>
      </div>
      <div class="output">
        <div class="tip-amount">
          <div class="tip-txt">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <div class="tip-figure">
            <span class="tip-result">$0.00</span>
          </div>
        </div>
        <div class="total">
          <div class="tip-txt">
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <div class="tip-figure">
              <span class="tip-total">$0.00</span>
          </div>
        </div>
        <button type="reset" id="btn-rest">RESET</button>
      </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">abdizahir</a>.
  </div>
  <script src="script/scribt.js"></script>
</body>
</html>
